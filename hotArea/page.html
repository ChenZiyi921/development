<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            min-width: 120px;
        }

        .container img {
            width: 100%;
            user-select: none;
            box-sizing: border-box;
            vertical-align: top;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="back.png" alt="">
        <div class="item"
            style="position: absolute; left: 22.79%; top: 11.23%; width: 58.13%; height: 11.43%; border: 1px solid rgb(204, 204, 204); box-sizing: border-box;">
        </div>
        <div class="item active"
            style="position: absolute; left: 22.43%; top: 23.08%; width: 58.13%; height: 12.67%; border: 1px solid rgb(204, 204, 204); box-sizing: border-box;">
            <div class="right_bottom"></div>
        </div>
    </div>
</body>

</html>
